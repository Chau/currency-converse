<!doctype html>
<html lang="en">
  <head>
    {% load staticfiles %}
    {% csrf_token %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="{% static 'main/main.js' %}"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">

    <title>Currency conversation</title>
  </head>
  <body>
    <div class="container">
      <div class="starter-template">
        <div class="row">
              <div class="col-md-2">
                <div class="form-group">
                  <label for="from-currency">From:</label>
                  <select class="form-control" id="from-currency" name="fromcurrencylist">
                    <option value="CZK">Czech crona</option>
                    <option value="EUR">Euro</option>
                    <option value="PLN">Polish zloty</option>
                    <option value="USD">US dollar</option>
                  </select>
               </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label for="to-currncy">To:</label>
                  <select class="form-control" id="to-currency" name="tocurrencylist">
                    <option value="CZK">Czech crona</option>
                    <option value="EUR">Euro</option>
                    <option value="PLN">Polish zloty</option>
                    <option value="USD">US dollar</option>
                  </select>
               </div>
              </div>
        </div>
        <div class="row">
              <div class="col-md-2">
                <div class="form-group">
                  <label for="amount">Amount:</label>
                  <input type="number" class="form-control" id="amount">
               </div>
              </div>
              <div class="col-md-2">
                <label>Result:</label>
                <div id="result"></div>
              </div>
        </div>
        <div class="row">
              <div class="col-md-2">
                <button type="button" class="btn" onclick="sendCurrency();">Go!</button>
              </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
